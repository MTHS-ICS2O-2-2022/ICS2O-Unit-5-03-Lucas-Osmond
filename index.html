<!DOCTYPE html>
<!-- ICS2O-Unit5-01-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Select a number" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Lucas Osmond" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Note the addition for the selection component-->
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Select a number</title>
  </head>
  <body>
    <form>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age" />
        <label class="mdl-textfield__label" for="age">age here</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Select Age
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
      </main>
      </div>
    </form>
  </body>
</html>
